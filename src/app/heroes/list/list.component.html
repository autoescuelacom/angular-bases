<h3>Listado de heroes</h3>

<div *ngIf="deletedHero; else nothingWasdeleted">
  <h3>Héroe borrado: <small class="text-danger"> {{deletedHero}} </small></h3>
</div>

<!-- ng-template es como un div pero sin pintar lo uso para luego arriba ponerlo en el else con la etiqueta -->
<ng-template #nothingWasdeleted>
  <h3> No ha borrado nada</h3>
</ng-template>

<button
*ngIf="heroNames.length > 0"
(click)="removeLastHero()"
class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">
    {{ name }}
  </li>
</ul>
